

<router-outlet></router-outlet>

<fieldset>
  <legend>
    Your records...
  </legend>
  <ul>
      <li *ngFor="let recordEl of (recordState | async).records; let i = index">
        <a  [routerLink]="[i]"> 
          <button><i class="fa fa-edit"></i></button>  
        </a>  
        <button><i class="fa fa-trash" (click)="open(content,i)" ></i></button>  
        {{i}} {{recordEl.title}}   
      </li>
    </ul>
</fieldset>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Dellitio</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Delete this mate? Manz iz sure?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="delete('Close click', c)">OK</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
